<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <section class="block">
        <div class="content">
            <div class="top-content">
             <h2 class="logo_name">Join Revizor</h2>
             <div>
                <p class="content_text" format="dark">Already have an account?</p><a href="#" class="content_link">Log in</a>
             </div>
            </div>
        </div>
        <form class="form">
                <div class="content_form rev">
                    <!-- <label for="user_name" class="user_name" id="user">Name </label> -->
                    <input type="text" name="name" value autocomplete="name" required maxlength="32" tabindex="1" class="form_input" placeholder="Name">
                </div>
                <div class="content_form">
                   <!-- <label for="user_name" class="user_name">Email</label> -->
                    <input type="email" name="email" value autocomplete="email" required maxlength="128" tabindex="2" class="form_input" placeholder="E-mail">
                </div>
                <div class="content_form">
                   <!-- <label for="user_name" class="user_name">Password</label> -->
                    <input type="password" name="Password" value autocomplete="current-password" required maxlength="72" tabindex="1" class="form_input" placeholder="Password">
                </div>
                <div>
                    <!--Button Continue-->
                    <button class="content_button button_next" format="primary" type="submit" disabled="" tabindex="5">
                        <span class="sc-bxivhb jrbrfM">Continue</span>
                        
                    </button>
                </div>
        </form>
    </section>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="registration.js"></script>
</body>
</html>
